<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
</head>
<body style="background-color: rgb(0, 164, 189); font-family: Arial, sans-serif;">

    <h1 style="background-color: lightgreen; padding: 10px;">Create New Account</h1>

    <form action="#" method="post">
        <fieldset style="background-color: rgb(0, 164, 189); border: 2px solid white; padding: 20px; width: 400px;">
            
            First Name:<br>
            <input type="text" placeholder="Enter your first name" name="firstname" required>
            <br><br>

            Last Name:<br>
            <input type="text" placeholder="Enter your last name" name="lastname" required>
            <br><br>

            User Name:<br>
            <input type="text" placeholder="Enter your user name" name="username" required>
            <br><br>

            Password:<br>
            <input type="password" placeholder="Enter your password" name="password" required>
            <br><br>

            Retype Password:<br>
            <input type="password" placeholder="Retype your password" name="repassword" required>
            <br><br>

            Select Picture:<br>
            <input type="file" name="profilepic">
            <br><br>

            <input type="reset" value="Cancel" style="padding: 5px 10px;">
            <input type="submit" value="Create" style="padding: 5px 10px;">
            <br><br><br>

            <p>Already have an account? <a href="#">Click here to login</a></p>

        </fieldset>
    </form>

</body>
</html>
